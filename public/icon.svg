<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>

  <!-- Dancing figure -->
  <g fill="white">
    <!-- Head -->
    <circle cx="256" cy="140" r="30"/>

    <!-- Body -->
    <path d="M 256 170 L 256 280"/>
    <ellipse cx="256" cy="225" rx="50" ry="55" fill="white"/>

    <!-- Left arm (raised) -->
    <path d="M 206 210 Q 160 180, 140 150" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <circle cx="140" cy="150" r="8"/>

    <!-- Right arm (extended) -->
    <path d="M 306 210 Q 340 220, 370 210" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <circle cx="370" cy="210" r="8"/>

    <!-- Left leg -->
    <path d="M 240 280 Q 230 330, 200 380" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>
    <circle cx="200" cy="380" r="10"/>

    <!-- Right leg (extended) -->
    <path d="M 272 280 Q 310 320, 340 340" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>
    <circle cx="340" cy="340" r="10"/>

    <!-- Tutu effect -->
    <ellipse cx="256" cy="260" rx="60" ry="20" fill="white" opacity="0.7"/>
  </g>

  <!-- Musical notes -->
  <g fill="white" opacity="0.6">
    <circle cx="380" cy="140" r="8"/>
    <rect x="378" y="100" width="4" height="40"/>

    <circle cx="410" cy="160" r="8"/>
    <rect x="408" y="120" width="4" height="40"/>
  </g>
</svg>
